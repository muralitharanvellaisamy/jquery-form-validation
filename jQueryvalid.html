<!DOCTYPE html>
<html>
	<head>
		<title>Jquery form validation</title>
		<style>
			div{padding:10px;}
		</style>
	</head>
	<body>

<form id="jQuery-valid" name="jQuery-valid" method="post" action="#">
	<div>
		username : <input type="text" class="text" name="username" id="username" />
	</div>
	<div>
		password : <input type="text" class="text" name="password" id="password" />
	</div>
	<div>
		email : <input type="text" class="text" name="email" id="email" />
	</div>	
	<div>
		firstname : <input type="text" class="text" name="firstname" id="firstname" />
	</div>	
	<div>
		lastname : <input type="text" class="text" name="lastname" id="lastname" />
	</div>	
	<div>
		Address : <input type="text" class="text" name="address" id="address" />
	</div>
	<div>
		city : <input type="text" class="text" name="city" id="city" />
	</div>
	<div>
		state : <input type="text" class="text" name="state" id="state" />
	</div>	
	<div>
		phone : <input type="text" class="text" name="phone" id="phone" />
	</div>
	<div>
		postalcode : <input type="text" class="text" name="postalcode" id="postalcode" />
	</div>	

    <input type="button" id="submit" value="Submit" name="submit" />
</form>

	</body>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
	
	function ValidateEmail(email) {
        var expr = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
        return expr.test(email);
    };
	function ValidateAlphanumeric(alphanumeric) {
        var expr = /^([a-zA-Z0-9]+)$/;
        return expr.test(alphanumeric);
    };
	function ValidateNumeric(numeric) {
        var expr = /^[0-9]{1,10}$/;
        return expr.test(numeric);
    };	
	function ValidateAlphabats(alphabats) {
        var expr = /^[a-zA-Z ]*$/;
        return expr.test(alphabats);
    };	
	
		
    var $form = $("#jQuery-valid"),
    $nameMsg = $("<span class='error'>Enter Your Name..!!</span>");
	var alNumRegex = /^([a-zA-Z0-9]+)$/; //only letters and numbers

    $("#submit").on("click", function () {
        var toReturn = true;
		// username validation
        $("input", $form).each(function () {
            if ($('#username').val() == "" || !ValidateAlphanumeric($("#username").val())) {
                if (!$('#username').data("error")) {
                    $('#username').data("error", $nameMsg.clone().insertAfter($('#username')));
                }
                toReturn = false;
            }
            else {
                if ($('#username').data("error")) {
                    $('#username').data("error").remove();
                    $('#username').removeData("error");
                }
            }
        });
		//password validation
		$passwordMsg = $("<span class='error'>Enter your Password..!!</span>");
		$("input", $form).each(function () {

                }

            else {

                    $('#password').removeData("error");

		//email validation

        return toReturn;
    });
